<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1V1.LOL - WebWarp Gaming</title>
    <link rel="icon" href="https://i.postimg.cc/0200J68W/file.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
        }
        .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff3333, #0033ff);
            color: white;
            padding: 15px 20px;
            z-index: 2;
            display: none; /* Menu hidden initially */
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .menu-bar a:hover {
            color: #0033ff;
        }
        .show-menu {
            display: block;
        }
        #menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0033ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="menu-bar" id="menu-bar">
        <a href="games.html">Kirka.io</a>
        <a href="kour.html">Kour.io</a>
        <a href="krunker.html">Krunker.io</a>
        <a href="1v1.html">1v1.lol</a>
        <a href="narrow.html">Narrow.one</a>
        <a href="ship3d.html">Ship3D</a>
    </div>

    <div class="game-container">
        <iframe src="https://1v1.lol" title="1V1.LOL"></iframe>
    </div>

    <!-- Toggle button to show the navigation -->
    <button id="menu-toggle">Menu</button>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuBar = document.getElementById('menu-bar');

        // Toggle menu visibility on button click
        menuToggle.addEventListener('click', function() {
            if (menuBar.classList.contains('show-menu')) {
                menuBar.classList.remove('show-menu');
            } else {
                menuBar.classList.add('show-menu');
            }
        });
    </script>

</body>
</html>
