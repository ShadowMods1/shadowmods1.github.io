<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" href="https://i.postimg.cc/DyQKQjpR/Tailor-Brands-Real-People-Creating-Real-Businesses-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #f00;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #cc0000, #660000);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .logo {
            width: 120px;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav-buttons a:hover {
            color: #ff3333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            text-align: center;
        }
        h1 {
            color: #ff3333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        a {
            color: #ff3333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            padding: 12px 20px;
            border: 2px solid #ff3333;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            color: #fff;
            background-color: #ff3333;
        }
        footer {
            background-color: #660000;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/DyQKQjpR/Tailor-Brands-Real-People-Creating-Real-Businesses-removebg-preview.png" alt="Logo" class="logo">
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="instructions.html">Instructions</a>
        </div>
    </header>
    
    <div class="container">
        <h1>Welcome to Our Homepage</h1>
        <p>We offer various tools and scripts to enhance your productivity. Explore our repository and find what suits your needs!</p>
        <a href="instructions.html">View Repository Instructions</a>
    </div>
    
    <footer>
        <p>&copy; 2024 ShadowMods</p>
    </footer>
</body>
</html>
