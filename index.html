<html>
<head>
<title>WebWarp Gaming | Unblocked</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<!-- Favicon -->
<link rel="icon" href="https://i.postimg.cc/Rh83x7mg/file.png" type="image/png">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

    :root {
        --primary-color: #4a4e69;
        --secondary-color: #9a8c98;
        --background-start: #0f0f1f;
        --background-end: #1a1a2e;
        --text-color: #f0f0f0;
        --accent-color: #f72585;
        --neon-glow: 0 0 10px #f72585, 0 0 20px #f72585, 0 0 30px #f72585, 0 0 40px #f72585;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, var(--background-start), var(--background-end));
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

    header {
        background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        width: 100%;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        font-size: 2.5em;
        text-shadow: var(--neon-glow);
        animation: neonPulse 1.5s infinite alternate;
    }

    @keyframes neonPulse {
        from {
            text-shadow: var(--neon-glow);
        }
        to {
            text-shadow: 0 0 5px #f72585, 0 0 10px #f72585, 0 0 15px #f72585, 0 0 20px #f72585;
        }
    }

    main {
        width: 95%;
        max-width: 1200px;
        margin-top: 40px;
    }

    #gameContainer {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
        transition: transform 0.3s ease;
    }

    #gameContainer:hover {
        transform: scale(1.02);
    }

    #gameFrame, #gamePoster {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    #gamePoster {
        object-fit: cover;
        transition: opacity 0.3s ease;
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
    }

    input, select, button {
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background-color: var(--primary-color);
        color: var(--text-color);
        font-size: 16px;
        transition: all 0.3s ease;
        outline: none;
    }

    input:focus, select:focus {
        box-shadow: 0 0 0 2px var(--accent-color);
    }

    button {
        cursor: pointer;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #urlInput {
        width: 300px;
        flex-grow: 1;
    }

    .footer {
        margin-top: 50px;
        text-align: center;
        font-size: 0.9em;
        opacity: 0.7;
    }

    @media (max-width: 768px) {
        .controls {
            flex-direction: column;
        }

        #urlInput, button, select {
            width: 100%;
        }
    }

    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .game-library {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }

    .game-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
    }

    .game-card img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .game-card h3 {
        font-size: 1.2em;
        margin-bottom: 5px;
    }

    .theme-switch-wrapper {
        display: flex;
        align-items: center;
        position: absolute;
        right: 20px;
        top: 20px;
    }

    .theme-switch {
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
    }

    .theme-switch input {
        display: none;
    }

    .slider {
        background-color: #ccc;
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: .4s;
        width: 26px;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: var(--accent-color);
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }
</style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>WebWarp Gaming | Unblocked</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>
    <main>
        <div class="controls">
            <input type="text" id="urlInput" placeholder="Enter game URL">
            <select id="frameType">
                <option value="iframe">iframe</option>
                <option value="embed">embed</option>
            </select>
            <button onclick="loadGame()"><i class="fas fa-play"></i> Load Game</button>
            <button onclick="goFullScreen()"><i class="fas fa-expand"></i> Fullscreen</button>
            <button onclick="openInBlank()"><i class="fas fa-external-link-alt"></i> Open in about:blank</button>
        </div>
        <div id="gameContainer">
            <img id="gamePoster" src="https://cdn.pixabay.com/photo/2021/09/07/07/11/game-console-6603120_1280.jpg" alt="Game console with neon lights">
            <iframe id="gameFrame" src="about:blank"></iframe>
        </div>

        <div class="game-library">
            <div class="game-card" onclick="loadPresetGame('https://kirka.io/')">
                <img src="https://cdn.glitch.global/701ce69b-61e1-4d5d-8997-ae233a0bd8c2/7e4dbdc3-3577-4cb5-90c7-7a77ee2839dc.image.png?v=1727903557933" alt="Retro Game 1">
                <h3>Kirka.io</h3>
            </div>
            <div class="game-card" onclick="loadPresetGame('https://narrow.one/')">
                <img src="https://cdn.glitch.global/701ce69b-61e1-4d5d-8997-ae233a0bd8c2/6b5383d5-9770-44f2-801c-ae4aa7b84068.image.png?v=1727903608109" alt="Platformer Game">
                <h3>Narrow.one</h3>
            </div>
            <div class="game-card" onclick="loadPresetGame('https://kour.io/')">
                <img src="https://cdn.glitch.global/701ce69b-61e1-4d5d-8997-ae233a0bd8c2/25126521-24fd-4576-a47a-74c99d3615e4.image.png?v=1727903700891" alt="Racing Game">
                <h3>Kour.io</h3>
            </div>
                      <div class="game-card" onclick="loadPresetGame('https://krunker.io/')">
                <img src="https://cdn.glitch.global/701ce69b-61e1-4d5d-8997-ae233a0bd8c2/7edfc79f-46da-4bb1-92cf-3350598aa506.image.png?v=1727903751532" alt="Racing Game">
                <h3>Krunker.io</h3>
            </div>
                      <div class="game-card" onclick="loadPresetGame('https://1v1.lol/')">
                <img src="https://cdn.glitch.global/701ce69b-61e1-4d5d-8997-ae233a0bd8c2/6e541fba-30ec-4590-8c7f-1a9cc0a9c782.image.png?v=1727903787922" alt="Racing Game">
                <h3>1v1.lol</h3>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 WebWarp. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function loadGame() {
            const url = document.getElementById('urlInput').value;
            const frameType = document.getElementById('frameType').value;
            const container = document.getElementById('gameContainer');
            const poster = document.getElementById('gamePoster');
            
            if (url) {
                poster.style.display = 'none';
                if (frameType === 'iframe') {
                    container.innerHTML = `<iframe id="gameFrame" src="${url}" allowfullscreen></iframe>`;
                } else {
                    container.innerHTML = `<embed id="gameFrame" src="${url}" type="text/html">`;
                }
            } else {
                alert('Please enter a valid URL');
            }
        }

        function goFullScreen() {
            const gameFrame = document.getElementById('gameFrame');
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) {
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }
        }

        function openInBlank() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                const iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;
                win.document.body.appendChild(iframe);
            } else {
                alert('Please enter a valid URL');
            }
        }

        function loadPresetGame(url) {
            document.getElementById('urlInput').value = url;
            loadGame();
        }

        let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateEasterEgg();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function activateEasterEgg() {
            document.body.style.animation = 'rainbow 5s linear infinite';
            alert('You found the secret! Enjoy the rainbow mode!');
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });

        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>

    <style>
        @keyframes rainbow {
            0% { background: linear-gradient(135deg, #ff0000, var(--background-end)); }
            20% { background: linear-gradient(135deg, #ff7f00, var(--background-end)); }
            40% { background: linear-gradient(135deg, #ffff00, var(--background-end)); }
            60% { background: linear-gradient(135deg, #00ff00, var(--background-end)); }
            80% { background: linear-gradient(135deg, #0000ff, var(--background-end)); }
            100% { background: linear-gradient(135deg, #8b00ff, var(--background-end)); }
        }

        [data-theme="light"] {
            --background-start: #111;
            --background-end: #111;
            --text-color: #fff;
            --primary-color: #6a6e89;
            --secondary-color: #bab0b8;
            --accent-color: #d61f69;
        }

        [data-theme="dark"] {
            --background-start: #0f0f1f;
            --background-end: #1a1a2e;
            --text-color: #f0f0f0;
            --primary-color: #4a4e69;
            --secondary-color: #9a8c98;
            --accent-color: #f72585;
        }
    </style>
</body>
</html>
